  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    // Math on my own
    let a = x + y;
    console.log(a);
    let b = z - a;
    console.log(b)
    let c = z / x;
    console.log(c);

    console.log("Working with strings:");
    let firstName = 'Lainie';
    let middleName = 'Marie';
    let lastName = 'Dickey';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name)

    // Strings on my own
    let greeting = "My name is " + name;
    console.log(greeting)

    console.log("Using functions:");
    // Function to make square numbers
    function makeSquare(theNumb) {
      let kiki = theNumb * theNumb;
      return kiki;
    }
    let try01 = makeSquare(3);
    console.log(try01);
    let try02 = makeSquare(5);
    console.log(try02);
    let try03 = makeSquare(9);
    console.log(try03);
    let try04 = Math.pow(8, 2);
    console.log(try04);

    // Functions on my own
    console.log("String - Beto's Name:");
    let firstName01 = 'Robert';
    let middleName01 = '"Beto"';
    let lastName01 = 'O\'Rourke';
    let name01 = firstName01 + " " + middleName01 + " " + lastName01;
    console.log(name01)

    console.log("String - Lady Gaga's Name:");
    let firstName02 = 'Stefani';
    let middleName02 = 'Joanne Angelina';
    let lastName02 = 'Germanotta';
    let name02 = firstName02 + " " + middleName02 + " " + lastName02;
    console.log(name02);

    console.log("String - Michael Jackson's Name:");
    let firstName03 = 'Michael';
    let middleName03 = 'Joseph';
    let lastName03 = 'Jackson';
    let name03 = firstName03 + " " + middleName03 + " " + lastName03;
    console.log(name03);

    // Making a name with a middle initial
    console.log("Making better name function:");
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("George", "W", "Bush"));

    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home === away) {
        return "It was a tie"
      } else {
        return "Away team wins :("
      }
    }
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(5,5));
  </script>
