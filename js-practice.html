<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    // Math on my own
    let a = x + y;
    console.log(a);
    let b = z - a;
    console.log(b)
    let c = z / x;
    console.log(c);

    console.log("Working with strings:");
    let firstName = 'Lainie';
    let middleName = 'Marie';
    let lastName = 'Dickey';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name)

    // Strings on my own
    let greeting = "My name is " + name;
    console.log(greeting)
  </script>
</body>
</html>
